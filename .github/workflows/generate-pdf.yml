name: Generate and Commit PDF

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate_and_commit_pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Generate Minimal PDF
        uses: rseng/pdf-generator@0.0.4
        with:
          paper_markdown: doc/specification.md
          paper_outfile: doc/specification.pdf
          pdf_type: minimal

      - name: Commit PDF and Markdown
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add doc/specification.pdf
          git commit -m "feat: generate specification.pdf" -m "This commit was generated by GitHub Actions." -m "[skip ci]"
          git push